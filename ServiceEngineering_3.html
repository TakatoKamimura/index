<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
</head>

<body>
  <div id="mapid" style="width:100%;height:500px"></div>
  <script>
    var mymap = L.map('mapid').setView([35.1709, 136.902113], 14);
    var meiko = L.circle([35.157054, 136.925114], 400, { color: 'blue', fillOpacity: 0.5 }).addTo(mymap);
    var meieki = L.marker([35.170915, 136.881537]).addTo(mymap);
    var castle = L.marker([35.18475, 136.899688]).addTo(mymap);
    meiko.bindPopup("Nagoya Institute of Technology").openPopup();
    var p = L.polygon([
      [35.157054, 136.925114],
      [35.170915, 136.881537],
      [35.18475, 136.899688]], { color: "green" }).addTo(mymap);
    L.tileLayer(
      'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    ).addTo(mymap);
  </script>
</body>

</html>
